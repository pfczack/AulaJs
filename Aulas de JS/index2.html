<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <!--CSS externo-->
    <title>Pergunta de almoço</title>
</head>
<body>
    <div class="container">
        <h1>Você quer almoçar ?</h1>
        <p> Escolha sua resposta: </p>

        <!--Botão de Sim-->
        <button id="sim" class="botao">Sim !!!</button>
        <!--Botão de não , que vai se mover-->
        <button id="nao" class="botao">Não</button>
        <!--Mensagem de erro que aparecerá ao clicar em "Não"-->
        <p id="erro" class="oculto">Erro: Resposta incorreta. Tente novamente!</p>
    </div>    
    <script src="JS/script.js"> </script>
</body>
</html>
